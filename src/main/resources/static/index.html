<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <title>HomeWork</title>
</head>



<body>
<div class="container" ng-controller="indexController">

    <div class="row align-items-start" style="height: 140px; padding: 30px;">
            <h1>GeekBrains   HomeWork 7 (Spring)</h1>
    </div>

    <div>
        <div>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <div class="col-7">
                        <a class="navbar-brand"> <h3>Список студентов</h3></a>
                    </div>

                    <div class="col-2">
                        <svg data-bs-toggle="modal" data-bs-target="#modalCheckStudent" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </div>

                    <div class="col-3">

                        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" ng-model="value" ng-change="searchForm()">
                    </div>
                </div>
            </nav>
        </div>
        <div style=" overflow: auto; height: 40rem;">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Группа</th>
                    <th>Суммарный бал</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in StudentsList" ng-click="getStudent(p.id)" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td ng-click="getGroup(p.group)" data-bs-toggle="modal" data-bs-target="#modalGroupInfoWindow">{{p.group}}</td>
                    <td>{{p.mark}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formStudent" novalidate>
                    <div class="modal-header">
                        <label class="modal-title" id="exampleModalCenterTitle">Информация о студенте {{Student.name}}</label>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label style="display: flex">Имя:<h5 style="margin-left: 106px">{{Student.name}}</h5> </label>
                            <label ng-click="getGroup(Student.group)" data-bs-toggle="modal" data-bs-target="#modalGroupInfoWindow" style="display: flex">Группа:<h5 style="margin-left: 87px">{{Student.group}}</h5> </label>
                            <label style="display: flex">Суммарный балл:<h5 style="margin-left: 10px">{{Student.mark}}</h5> </label>
                            <p>Дополнительная информация:</p> <h6>{{Student.info}}</h6>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalGroupInfoWindow" tabindex="-1" aria-labelledby="modalGroupInfoWindowTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formGroup" novalidate>
                    <div class="modal-header">
                        <label class="modal-title" id="modalGroupInfoWindowTitle">Информация о группе {{Group.groupNumber}}</label>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label style="display: flex">Группа:<h5 style="margin-left: 122px">{{Group.groupNumber}}</h5> </label>
                            <label ng-click="getStudent(Group.elder.id)" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" style="display: flex">Староста:<h5 style="margin-left: 107px">{{Group.elder.name}}</h5> </label>
                            <label style="display: flex">Количество студентов:<h5 style="margin-left: 10px">{{Group.studentsCount}}</h5> </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCheckStudent" tabindex="-1" aria-labelledby="modalCheckStudentTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="formCheckStudent" ng-submit="saveStudent()">
                    <div class="modal-header">
                        <label class="modal-title" id="modalCheckStudentTitle">Какой-то заголовок</label>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">

                            <label style="display: flex">Имя:<input class="form-control" type="text" ng-model="CheckStudent.name" style="margin-left: 106px"> </label>
                            <label style="display: flex">Группа:<input class="form-control" type="text" ng-model="CheckStudent.group" style="margin-left: 10px"> </label>
                            <label style="display: flex">Баллы:<input class="form-control" type="text" ng-model="CheckStudent.mark" style="margin-left: 87px"> </label>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>

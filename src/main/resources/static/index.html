<!DOCTYPE html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <title>HomeWork</title>
</head>



<body>
<div class="container" ng-controller="indexController">

    <div class="row align-items-start" style="height: 140px; padding: 30px;">
            <h1>GeekBrains   HomeWork 7 (Spring)</h1>
    </div>

    <div>
        <div>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <div class="col-8">
                        <a class="navbar-brand"> <h3>Список студентов</h3></a>
                    </div>
                    <div class="col-4">
                        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" ng-model="value" ng-change="searchForm()">
                    </div>
                </div>
            </nav>
        </div>
        <div style=" overflow: auto; height: 40rem;">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Группа</th>
                    <th>Суммарный бал</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in StudentsList" ng-click="getStudent(p.id)" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.group}}</td>
                    <td>{{p.mark}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form id="form" novalidate>

                    <div class="modal-header">
                        <label class="modal-title" id="exampleModalCenterTitle">Информация о студенте {{Student.name}}</label>
                    </div>

                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <p>Имя: {{Student.name}}</p>
                            <p>Группа: {{Student.group}}</p>
                            <p>Суммарный балл: {{Student.mark}}</p>
                            <p>Дополнительная информация: {{Student.info}}</p>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>
